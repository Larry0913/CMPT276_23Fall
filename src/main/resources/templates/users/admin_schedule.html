<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associate User with Week</title>
    <link rel="stylesheet" href="/css/admin_schedule.css">
    
</head>
<body>
    <div id="top-bar">
        <h1> Enterprise Information Management System</h1> 
    </div>

    <!-- menu-->
    <ul id="navbar">
        <li><a href="/users/dashboard">Home Page</a></li>
        <li><a href="/users/admin_schedule">Attendance</a></li>
        <li><a href="#">Meeting</a></li>
        <li><a href="#">Approval </a></li>
        <li><a href="/users/performance">Performance</a></li>
        <li><a href="/users/addressBook">Address book</a></li>
        <li><a href="#">Information center</a></li>
        <li><a href="#">Training</a></li>
        <li><a href="/users/personalCenter">Personal Center</a></li>
        <li><a href="/users/settings">Settings</a></li>
        <li><a href="#">ffff</a></li>
    </ul>
    
    <form action="/users/associate-week" method="post" id="schedule-form">
        <div>
            <label for="username">Select a User:</label>
            <select name="username" id="username">
                <option value="">Select a User</option>
                <!-- Use Thymeleaf to loop through users and create options -->
                <th:block th:each="user : ${users}">
                    <option th:value="${user.username}" th:text="${user.username}"></option>
                </th:block>
            </select>
        </div>

        <div>
            <label for="weekId">Select a Week:</label>
            <select name="weekId" id="weekId">
                <!-- Replace the values and labels with actual week data -->
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div id="current-schedule" style="display: none;">
            <h3>User's Current Assigned Schedule:</h3>
            <p id="current-schedule-text"></p>
        </div>
    
        <div id="edit-schedule" style="display: none;">
            <label for="days">Select Days:</label>
            <input type="checkbox" name="days" value="M"> Monday
            <input type="checkbox" name="days" value="T"> Tuesday
            <input type="checkbox" name="days" value="W"> Wednesday
            <input type="checkbox" name="days" value="H"> Thursday
            <input type="checkbox" name="days" value="F"> Friday
            <input type="checkbox" name="days" value="S"> Saturday
            <input type="checkbox" name="days" value="U"> Sunday
        </div>
    
        <div id="buttons" style="display: none;">
            <input type="button" value="Update Schedule" id="update-schedule-button">
        </div>

        <div>
            <input type="submit" value="Edit Schedule" id="edit-schedule-button">
        </div>
    </form>

    <script src="/js/admin_schedule.js"></script>
</body>
</html>
