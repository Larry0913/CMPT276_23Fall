<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associate User with Week</title>
    <link rel="stylesheet" href="/css/admin_schedule.css">
    
</head>
<body>
    <div id="top-bar">
        <h1> Enterprise Information Management System</h1> 
    </div>

    <!-- menu-->
    <ul id="navbar">
        <li><a href="/users/dashboard">Home Page</a></li>
        <li><a href="/users/schedule">Attendance</a></li>
        <li><a href="/users/performance">Approval</a></li>
        <li><a href="/users/payroll">Payroll</a></li>
                <!-- fix thymleafe bug for addressbook-> th:if="${user.admin}"   -->
        <li><a href="/users/addressBook">Address book</a></li>
        <li><a href="/file/toFilePage">Benefits Management</a></li>
        <li><a href="/users/personalCenter">Personal Center</a></li>
        <li><a href="/users/settings">Settings</a></li>
        <li><a href="/logout">logout</a></li>
    </ul>

   
    <div id="content">

        <div class="header-container">
            <h1>Attendance</h1>
            <!-- Your image goes here -->
            <img src="/images/24-hours-icon-12.png" alt="Descriptive Text" style="height: 100px; width: 100px;">
        </div>

        <form action="/associate-week" method="post" id="schedule-form">
            <div>
                <label for="username">Select an Employee:</label>
                <select name="username" id="username" required>
                    <option value="">Select an Employee</option>
                    <th:block th:each="user : ${users}">
                        <option th:value="${user.username}" th:text="${user.username}"></option>
                    </th:block>
                </select>
            </div>
    
            <div>
                <label for="weekname">Select a Week:</label>
                <select name="weekname" id="weekname" required>
                    <option value="">Select a Week</option>
                    
                    <th:block th:each="week : ${weeks}">
                        <option th:value="${week.weekName}" th:text="${week.weekName}"></option>
                    </th:block>
                </select>
            </div>
    
            <div>
                <input type="submit" value="Edit Schedule" id="edit-schedule-button">
            </div>
        </form>
        <img src="/images/walk.png" alt="Second Image Description" class="centered-image" style="height: 100px; width: 600px;">
    </div>
    

</body>
</html>
