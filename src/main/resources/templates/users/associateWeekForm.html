<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associate User with Week</title>
</head>
<body>
    <h2>Associate User with Week</h2>
    
    <form action="/users/associate-week" method="post">
        <div>
            <label for="username">Select a User:</label>
            <select name="username" id="username">
                <!-- Replace the values with actual usernames -->
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div>
            <label for="weekId">Select a Week:</label>
            <select name="weekId" id="weekId">
                <!-- Replace the values and labels with actual week data -->
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div>
            <label for="days">Days String:</label>
            <input type="text" name="days" id="days" placeholder="Enter days string (e.g., M-WH--)">
        </div>

        <div>
            <input type="submit" value="Associate User with Week">
        </div>
    </form>
</body>
</html>
