    <div id="payroll-container">

        <form action="/editPayroll" method="post">
            <!-- Admin controls to set hourly salary -->
            <div id="admin-controls">
                <div>
                    <label for="username">Select a User:</label>
                    <select name="username" id="username">
                        <option value="">Select a User</option>
                        <th:block th:each="user : ${allUsers}">
                            <option th:value="${user.username}" th:text="${user.username}"></option>
                        </th:block>
                    </select>
                </div>
        
                <label for="hourly-salary">Hourly Salary:</label>
                <input type="number" id="hourly-salary" name="hourlySalary" placeholder="Enter hourly salary" step="0.01">
        
                <button type="submit">Edit Payroll</button>
            </div>
        </form>
