<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information Management System</title>
    <link rel="stylesheet" type="text/css" href="/css/addstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    

    <div class="wrapper">
        <h1>New User</h1>
        <form action="/users/add" method="post">
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="admin">
                <label><input type="checkbox" id="isAdmin" name="isAdmin" value="true">Admin</label>
            </div>


            <!--test profile, need to move to profile page later-->
            <div class="input-box">
                <label>Phone Number:<input type="text" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber"></label>
            </div>
            <div class="input-box">
                <label>Email:<input type="text" id="email" name="email" placeholder="email: xxx@xxx.xxx"></label>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" placeholder="e.g. Engineering">
                    <option value="Human Resource">Human Resource</option>
                    <option value="Finance">Finance</option>
                    <option value="Engineering">Engineering</option>
                    <!-- Add more departments as needed -->
                </select>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
